<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h3>Hi there</h3>
        </div>
    </header>

    <aside>
        <div class="sidebar-container">
            <h3 id="dashboard">Dashboard</h3>
                <img src="/img/dashboard.svg" alt="Dashboard Icon" class="dash-icon icon" height="50px" width="50px">
            <a href="" id="home">Home</a>
                <img src="/img/home.svg" alt="Home Icon" class="home-icon icon" height="25px" width="25px"> 
            <a href="" id="profile">Profile</a>
                <img src="/img/profile.svg" alt="Profile Icon" class="prof-icon icon" height="25px" width="25px">
            <a href="" id="messages">Messages</a>
                <img src="/img/message.svg" alt="Message Icon" class="msg-icon icon" height="25px" width="25px">
            <a href="" id="history">History</a>
                <img src="/img/history.svg" alt="History Icon" class="history-icon icon" height="25px" width="25px">
            <a href="" id="tasks">Tasks</a>
                <img src="/img/tasks.svg" alt="Tasks Icon" class="task-icon icon" height="25px" width="25px">
            <a href="" id="communities">Communities</a>
                <img src="/img/community.svg" alt="Communities Icon" class="com-icon icon" height="25px" width="25px">   
            <a href="" id="settings">Settings</a>
                <img src="/img/settings.svg" alt="Settings Icon" class="settings-icon icon" height="25px" width="25px">
            <a href="" id="support">Support</a>
                <img src="/img/support.svg" alt="Support Icon" class="support-icon icon" height="25px" width="25px">
            <a href="" id="privacy">Privacy</a>
                <img src="/img/privacy.svg" alt="Privacy Icon"  class="priv-icon icon" height="25px" width="25px">
        </div>
    </aside>

    <main>
        <div class="main-container">
            <h3>Your Projects</h3>
        </div>
    </main>
</body>
</html>
